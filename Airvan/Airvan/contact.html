<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Navigatation section-->

    <nav>
      <div class="logo">AIRVAN</div>
      <ul class="links">
        <li class="link"><a href="index.html">Home</a></li>
        <li class="link"><a href="About.html">About</a></li>
        <li class="link"><a href="contact.html">Contact Us</a></li>
        <li class="link"><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <div class="container-contactus">
      <h1>Contact Us</h1>
      <img
        src="image/john-mcarthur-hFj_p_7dzwc-unsplash.jpg"
        width="600px"
        style="border-radius: 20rem"
      />
      <p>
        We would love to respond to your queries and help you succeed.Feel free
        to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="left">
          <h3>Send your request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" />
              </div>
              <div class="input-group">
                <label>Email</label>
                <input type="email" required />
              </div>
              <div class="input-group">
                <label>Phone no</label>
                <input type="tel" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" />
              </div>
            </div>

            <label for="">Message</label>
            <textarea
              name=""
              id=""
              rows="5"
              placeholder="Your message"
            ></textarea>

            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
